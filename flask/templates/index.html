<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAO Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Data List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Group ID</th>
                    <th>Text</th>
                    <th>Time (Sec)</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post[1] }}</td>
                        <td>{{ post[2] }}</td>
                        <td>{{ post[3] }}</td>
                        <td>
                            {% if post[4] %}
                                <img src="{{ post[5] }}" class="img-thumbnail" width="50">
                            {% endif %}
                        </td>
                        <td>
                            <!-- Кнопка для удаления записи -->
                            <form method="post" action="{{ url_for('delete_post', post_id=post[0]) }}" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Кнопка для перехода на страницу добавления записи -->
        <a href="{{ url_for('panel') }}" class="btn btn-success">Add New Post</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
