<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add New Post</h1>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="group_id" class="form-label">Group ID</label>
                <input type="text" id="group_id" name="group_id" class="form-control" placeholder="Group ID" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <textarea id="text" name="text" class="form-control" placeholder="Text" required></textarea>
            </div>
            <div class="mb-3">
                <label for="time_sec" class="form-label">Time (Sec)</label>
                <input type="number" id="time_sec" name="time_sec" class="form-control" placeholder="Time (Sec)" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
